expeditor:
  defaults:
    buildkite:
      timeout_in_minutes: 30
    executor:
      docker:

steps:
#######################################################################
# Release!
#######################################################################

  - label: "[build hab]"
    command:
      - .expeditor/scripts/build_component.sh hab
    retry:
      automatic:
        limit: 1
    expeditor:
      executor:
        secrets:
          SCOTTHAIN_HAB_AUTH_TOKEN:
            account: habitat/chef-ci
            field: scotthain-sig-key
        docker:
          privileged: true
          environment:
            - HAB_ORIGIN=scotthain
            - HAB_BLDR_URL=https://bldr.acceptance.habitat.sh
