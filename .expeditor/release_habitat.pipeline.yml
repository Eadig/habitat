expeditor:
  defaults:
    buildkite:
      timeout_in_minutes: 30

steps:
#######################################################################
# Release!
#######################################################################

  - label: "hab"
    command:
      - cd components/hab && hab plan build
    agents:
      queue: 'default-privileged'
    plugins:
      docker#v3.0.1:
        always-pull: true
        user: "buildkite-agent"
        group: "buildkite-agent"
        image: "chefes/buildkite"
    timeout_in_minutes: 10
    retry:
      automatic:
        limit: 1

  - label: "plan-build"
    command:
      - cd components/plan-build && hab plan build
    agents:
      queue: 'default-privileged'
    plugins:
      docker#v3.0.1:
        always-pull: true
        user: "buildkite-agent"
        group: "buildkite-agent"
        image: "chefes/buildkite"
    timeout_in_minutes: 10
    retry:
      automatic:
        limit: 1