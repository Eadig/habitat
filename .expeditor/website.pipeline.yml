steps:
  - label: "Deploy the website :pen:"
    command:
      - echo "No op! Enable the pipeline"
    agents:
      queue: 'default-privileged'
    plugins:
      docker#v3.0.1:
        always-pull: true
        user: "buildkite-agent"
        group: "buildkite-agent"
        image: "ubuntu:18.04"
    timeout_in_minutes: 10
    retry:
      automatic:
        limit: 1