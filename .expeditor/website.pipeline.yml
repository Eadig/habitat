steps:
  - label: "Updating website :pen:"
    command:
      - echo "I AM DOING AN UPDATE"
    agents:
      queue: 'default-privileged'
    plugins:
      docker#v3.0.1:
        always-pull: true
        user: "buildkite-agent"
        group: "buildkite-agent"
        image: "chefes/buildkite"
    timeout_in_minutes: 10
    retry:
      automatic:
        limit: 1