steps:
  - label: "Shellcheck :linux: :bash:"
    skip: "Need to update the tests to pass"
    command:
      - ./test/shellcheck.sh
    agents:
      queue: 'docker-privileged'
    plugins:
      docker#v2.1.0:
        image: "chefes/buildkite"
    timeout_in_minutes: 10
    retry:
      automatic:
        limit: 1

